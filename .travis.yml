language: go

go:
  - 1.11
  - 1.12
  - 1.13

install:
  - go get github.com/liyue201/gostl

script:
  - go test -v ./... -covermode=count -coverprofile=coverage.out && $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN

env:
  global:
    - secure: ""
    - GO111MODULE=on